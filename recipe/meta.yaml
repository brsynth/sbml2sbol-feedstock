{% set name = "sbml2sbol" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neilswainston/SbmlToSbol/archive/{{ version }}.tar.gz
  sha256: 233c50c89bea2d0cc490947470d146cc1cc475defc8d3e094b6daa7d7113c3ea

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-libsbml
    - pysbol2
    - synbiochem-py

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - pytest -v tests

about:
  home: https://github.com/neilswainston/SbmlToSbol
  summary: Convert sbml to sbol format
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
